<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .option-section {
      margin: 30px 0;
      font-size: 1.2em;
    }

    .back-button {
      padding: 12px 24px;
      font-size: 1.2em;
      background: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 40px;
    }

    .back-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <h1>⚙️ Options</h1>

  <div class="option-section">
    <p>Here’s where you can customize your poker experience.</p>
    <p>(You can add sound settings, card styles, difficulty, etc.)</p>
  </div>

  <button class="back-button" onclick="goHome()">⬅️ Back to Home</button>

  <script>
    function goHome() {
      window.location.href = "index.html"; // Change to "homescreen.html" if needed
    }
  </script>

</body>
</html>
